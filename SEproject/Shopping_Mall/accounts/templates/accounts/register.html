{% load static %}
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
</head>
{% block content %}
<div class="container">
    <div class="header">
            <h3>CUTE CAT</h3>
    </div>
    <div class="contents">
        <form method="post" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" id="username" placeholder="아이디"
                    value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password1" id="password1" placeholder="비밀번호"
                    value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="비밀번호 확인"
                    value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="email" id="email" placeholder="이메일 주소"
                    value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary">회원가입 완료</button>
        </form>
    </div>
</div>
{% endblock %}
